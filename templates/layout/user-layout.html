<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    </script>
    <title>Пользователь - {{ user.name }}</title>
</head>
<body class="d-flex" style="height: 100vh">
<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-100" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <span class="fs-4">USERS</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for link in links %}
        <li class="nav-item mb-2">
            <a href="{{link.url}}" class="nav-link active {{ link.class_name }}" aria-current="page">
                <svg class="bi me-2" width="16" height="16">
                    <use xlink:href="{{link.icon}}"></use>
                </svg>
                {{link.name}}
            </a>
        </li>
        {% endfor %}
    </ul>
    <hr>
    <div class="dropdown">
        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
           data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://github.com/mdo.png" alt="" width="32" height="32" class="rounded-circle me-2">
            <strong>mdo</strong>
        </a>
        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
            <li><a class="dropdown-item" href="#">New project...</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
        </ul>
    </div>
</div>
<main class="w-100 h-100 bg-info-subtle">
    <div class="card m-2">
        <div class="card-body">
        <h5 class="card-title"> {{ user.name }}</h5>
        <p class="card-text">Email: {{ user.email }} </p>
        <p class="card-text">Age: {{ user.age }} </p>
        <p class="card-text">City: {{ user.city }} </p>
        <p class="card-text">Password: {{ user.password }} </p>
    </div>
    </div>
</main>
</body>
</html>
