<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <title>List Users</title>
</head>
<body>
<span class="p-2 m-0">{{ count }}</span>
<a href="/signUp" type="button" class="btn btn-primary m-2">Добавить пользователя</a>
<div class="list-group overflow-auto p-2">
    {% for user in users %}
    <a href="users/{{ user.id }}" class="list-group-item list-group-item-action" aria-current="true">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{ user.name }}</h5>
            <small>{{ user.city }}</small>
        </div>
        <p class="mb-1">{{ user.email }}</p>
        <small>{{ user.age }}</small>
    </a>
    {% endfor %}
</div>
</body>
</html>
